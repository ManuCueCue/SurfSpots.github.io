<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ConcejosAsturias_0.js"></script>
        <script src="data/Surfspots_1.js"></script>
        <script src="data/TiendasdeSurf_2.js"></script>
        <script src="data/EscuelasdeSurf_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:8
        }).fitBounds([[42.644967449021316,-7.258889834172613],[44.32763955130433,-4.272110527681303]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ConcejosAsturias_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NATCODE'] !== null ? Autolinker.link(String(feature.properties['NATCODE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Concejo</th>\
                        <td>' + (feature.properties['Concejo'] !== null ? Autolinker.link(String(feature.properties['Concejo'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['E_mean'] !== null ? Autolinker.link(String(feature.properties['E_mean'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['E_min'] !== null ? Autolinker.link(String(feature.properties['E_min'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['E_max'] !== null ? Autolinker.link(String(feature.properties['E_max'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PM_sum'] !== null ? Autolinker.link(String(feature.properties['PM_sum'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ConcejosAsturias_0_0() {
            return {
                pane: 'pane_ConcejosAsturias_0',
            }
        }
        function style_ConcejosAsturias_0_1() {
            return {
                pane: 'pane_ConcejosAsturias_0',
                opacity: 1,
                color: 'rgba(56,128,54,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_ConcejosAsturias_0');
        map.getPane('pane_ConcejosAsturias_0').style.zIndex = 400;
        map.getPane('pane_ConcejosAsturias_0').style['mix-blend-mode'] = 'normal';
        var layer_ConcejosAsturias_0 = new L.geoJson.multiStyle(json_ConcejosAsturias_0, {
            attribution: '',
            pane: 'pane_ConcejosAsturias_0',
            onEachFeature: pop_ConcejosAsturias_0,
            styles: [style_ConcejosAsturias_0_0,style_ConcejosAsturias_0_1,]
        });
        bounds_group.addLayer(layer_ConcejosAsturias_0);
        map.addLayer(layer_ConcejosAsturias_0);
        function pop_Surfspots_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COD_PMBANO'] !== null ? Autolinker.link(String(feature.properties['COD_PMBANO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOM_PMBANO</th>\
                        <td>' + (feature.properties['NOM_PMBANO'] !== null ? Autolinker.link(String(feature.properties['NOM_PMBANO'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Surfspots_1_0() {
            return {
                pane: 'pane_Surfspots_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
            }
        }
        map.createPane('pane_Surfspots_1');
        map.getPane('pane_Surfspots_1').style.zIndex = 401;
        map.getPane('pane_Surfspots_1').style['mix-blend-mode'] = 'normal';
        var layer_Surfspots_1 = new L.geoJson(json_Surfspots_1, {
            attribution: '',
            pane: 'pane_Surfspots_1',
            onEachFeature: pop_Surfspots_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Surfspots_1_0(feature));
            },
        });
        var cluster_Surfspots_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Surfspots_1.addLayer(layer_Surfspots_1);

        bounds_group.addLayer(layer_Surfspots_1);
        cluster_Surfspots_1.addTo(map);
        function pop_TiendasdeSurf_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre</th>\
                        <td>' + (feature.properties['Nombre'] !== null ? Autolinker.link(String(feature.properties['Nombre'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Web</th>\
                        <td>' + (feature.properties['Web'] !== null ? Autolinker.link(String(feature.properties['Web'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Valor'] !== null ? Autolinker.link(String(feature.properties['Valor'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TiendasdeSurf_2_0() {
            return {
                pane: 'pane_TiendasdeSurf_2',
                shape: 'triangle',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
            }
        }
        map.createPane('pane_TiendasdeSurf_2');
        map.getPane('pane_TiendasdeSurf_2').style.zIndex = 402;
        map.getPane('pane_TiendasdeSurf_2').style['mix-blend-mode'] = 'normal';
        var layer_TiendasdeSurf_2 = new L.geoJson(json_TiendasdeSurf_2, {
            attribution: '',
            pane: 'pane_TiendasdeSurf_2',
            onEachFeature: pop_TiendasdeSurf_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_TiendasdeSurf_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TiendasdeSurf_2);
        map.addLayer(layer_TiendasdeSurf_2);
        function pop_EscuelasdeSurf_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nombre</th>\
                        <td>' + (feature.properties['nombre'] !== null ? Autolinker.link(String(feature.properties['nombre'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Web</th>\
                        <td>' + (feature.properties['Web'] !== null ? Autolinker.link(String(feature.properties['Web'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Valor</th>\
                        <td>' + (feature.properties['Valor'] !== null ? Autolinker.link(String(feature.properties['Valor'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EscuelasdeSurf_3_0(feature) {
            switch(String(feature.properties['Valor'])) {
                case '1':
                    return {
                pane: 'pane_EscuelasdeSurf_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,174,90,1.0)',
            }
                    break;
                case '2':
                    return {
                pane: 'pane_EscuelasdeSurf_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(81,219,180,1.0)',
            }
                    break;
                case '3':
                    return {
                pane: 'pane_EscuelasdeSurf_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,66,232,1.0)',
            }
                    break;
                case '4':
                    return {
                pane: 'pane_EscuelasdeSurf_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,216,77,1.0)',
            }
                    break;
                case '5':
                    return {
                pane: 'pane_EscuelasdeSurf_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(109,142,232,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_EscuelasdeSurf_3');
        map.getPane('pane_EscuelasdeSurf_3').style.zIndex = 403;
        map.getPane('pane_EscuelasdeSurf_3').style['mix-blend-mode'] = 'normal';
        var layer_EscuelasdeSurf_3 = new L.geoJson(json_EscuelasdeSurf_3, {
            attribution: '',
            pane: 'pane_EscuelasdeSurf_3',
            onEachFeature: pop_EscuelasdeSurf_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_EscuelasdeSurf_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_EscuelasdeSurf_3);
        map.addLayer(layer_EscuelasdeSurf_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Escuelas de Surf<br /><table><tr><td style="text-align: center;"><img src="legend/EscuelasdeSurf_3_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/EscuelasdeSurf_3_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/EscuelasdeSurf_3_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/EscuelasdeSurf_3_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/EscuelasdeSurf_3_54.png" /></td><td>5</td></tr></table>': layer_EscuelasdeSurf_3,'<img src="legend/TiendasdeSurf_2.png" /> Tiendas de Surf': layer_TiendasdeSurf_2,'<img src="legend/Surfspots_1.png" /> Surf spots': cluster_Surfspots_1,'<img src="legend/ConcejosAsturias_0.png" /> Concejos Asturias': layer_ConcejosAsturias_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_EscuelasdeSurf_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'nombre'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
